<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Asset Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Asset Store - Вход</h1>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="register.html">Регистрация</a>
    </nav>

    <div class="login-container">
        <h2>Вход</h2>
        <form id="authForm">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="loginMessage" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('authForm').onsubmit = function(e) {
            e.preventDefault();
            const username = e.target[0].value;
            const password = e.target[1].value;

            // Логика для входа (можно заменить на реальную логику)
            if (username && password) {
                // Здесь можно добавить AJAX-запрос для проверки данных на сервере
                // Например, fetch('/login', { method: 'POST', body: JSON.stringify({ username, password }) });

                // Имитация успешного входа
                if (username === "testUser " && password === "testPass") {
                    alert('Вход успешен! Добро пожаловать, ' + username + '!');
                    // Перенаправление на главную страницу или другую страницу
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginMessage').innerText = 'Неверный логин или пароль.';
                }
            } else {
                document.getElementById('loginMessage').innerText = 'Пожалуйста, заполните все поля.';
            }
        };
    </script>


</body>
</html>
